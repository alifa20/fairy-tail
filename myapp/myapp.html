<head>
	<title>Fairy-tail</title>
</head>

<body>

	<div class="command_container">
		<div class="column-left">
			<div class="left_msg_box overlay">
				<span>Welcome to the fairy-tale app!</span>
				<input type="button" class="cmd_btn" value="ok" data-step="player1-step1">
			</div>
		</div>
		<div class="column-center">	
			<div class="overlay">
				{{#each main_stories}}
				{{> main_story}}
				{{/each}}
			</div>
		</div>
		<div class="column-right">
			<div class="right_msg_box overlay">
				<span>Welcome to the fairy-tale app!</span>
				<input type="button" class="cmd_btn" value="ok" data-step="player2-step2">
			</div></div>
			<div class="clear_fix"></div>
		</div>
		{{> scenesvg}}
</body>

<template name="main_story">
	<div>{{text}}</div>
</template>
